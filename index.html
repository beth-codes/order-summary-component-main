<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>

  <div class="container">
    <header class="head-section">
      <img src="images/illustration-hero.svg" alt="">
    </header>
    <main>
      <section class="about-section">
        <h1>Order Summary</h1>
        <p class="about-content">You can now listen to millions of songs, audiobooks, and podcasts on any 
          device anywhere you like!
        </p>
      </section>
      <section class="plan-section">
        <div class="plan">
          <div class="image">
            <img src="images/icon-music.svg" alt="music">
          </div>
          <div class="text">
            <h4>Annual Plan</h4>
            <small>$59.99/year</small>
          </div>
          <div class="link">
            <a href="#">Change</a>
          </div>
        </div>
      </section>
      <section class="payment-section">
        <div class="payment-container">
          <div class="btn">
            <a href="#">Proceed to Payment</a>
          </div>
          <h4><a href="#">Cancel Order</a></h4>
        </div>
      </section>
    </main>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">beth's code</a>.
  </div>
</body>
</html>
